<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>if</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      body {
        color: #696969;
        font: 12px/1.5 tahoma, arial, \5b8b\4f53, sans-serif;
      }
      a {
        color: #333;
        text-decoration: underline;
      }
      a:hover {
        color: #0949d1;
      }
      .header {
        color: #333;
        text-align: center;
        padding: 80px 0 60px 0;
        min-height: 153px;
        font-size: 14px;
      }
      .header .logo svg {
        height: 120px;
        width: 120px;
      }
      .header h1 {
        font-size: 42px;
        padding: 26px 0 10px 0;
      }
      .header sup {
        font-size: 14px;
        margin: 8px 0 0 8px;
        position: absolute;
        color: #7b7b7b;
      }
      .info {
        color: #999;
        font-weight: 400;
        max-width: 346px;
        margin: 0 auto;
        padding: 20px 0;
        font-size: 14px;
      }
      .icons {
        max-width: 1190px;
        margin: 0 auto;
      }
      .icons ul {
        text-align: center;
      }
      .icons ul li {
        vertical-align: top;
        width: 120px;
        display: inline-block;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.02);
        border-radius: 3px;
        padding: 29px 0 10px 0;
        margin-right: 10px;
        margin-top: 10px;
        transition: all 0.6s ease;
      }
      .icons ul li:hover {
        background-color: rgba(0, 0, 0, 0.06);
      }
      .icons ul li:hover span {
        color: #3c75e4;
        opacity: 1;
      }
      .icons ul li .unicode {
        color: #8c8c8c;
        opacity: 0.3;
      }
      .icons ul li h4 {
        font-weight: 400;
        padding: 10px 0 5px 0;
        display: block;
        color: #8c8c8c;
        font-size: 14px;
        line-height: 12px;
        opacity: 0.8;
      }
      .icons ul li:hover h4 {
        opacity: 1;
      }
      .icons ul li svg {
        width: 24px;
        height: 24px;
      }
      .icons ul li:hover {
        color: #3c75e4;
      }
      .footer {
        text-align: center;
        padding: 10px 0 90px 0;
      }
      .footer a {
        text-align: center;
        padding: 10px 0 90px 0;
        color: #696969;
      }
      .footer a:hover {
        color: #0949d1;
      }
      .links {
        text-align: center;
        padding: 50px 0 0 0;
        font-size: 14px;
      }
      .icons ul .unicode-icon span {
        display: block;
      }
      .icons ul .unicode-icon h4 {
        font-size: 12px;
      }
      @font-face {
        font-family: if;
        src: url(if.eot);
        src: url(if.eot#iefix) format('embedded-opentype'),
          url(if.woff2?1613807573842) format('woff2'),
          url(if.woff?1613807573842) format('woff'),
          url(if.ttf?1613807573842) format('truetype'),
          url(if.svg#if?1613807573842) format('svg');
      }
      .iconfont {
        font-family: if !important;
        font-size: 26px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>if<sup>1.0.0</sup></h1>
      <div class="info"></div>
      <p></p>
    </div>
    <div class="icons">
      <ul>
        <li class="unicode-icon">
          <span class="iconfont">Ó®Å</span>
          <h4>logo</h4>
          <span class="unicode">&amp;#59905;</span>
        </li>
      </ul>
    </div>
    <p class="links"></p>
    <div class="footer">
      <div>
        <a target="_blank" href="https://github.com/jaywcjlove/svgtofont"
          >Created By svgtofont</a
        >
      </div>
    </div>
  </body>
</html>
